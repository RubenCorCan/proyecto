<div class="admin-bg">
  <div class="admin-login-card">
    <div class="admin-login-header">
      <i class="fa-solid fa-user-shield"></i>
      <h2>Acceso Administrador</h2>
    </div>
    <form (ngSubmit)="login()" autocomplete="off">
      <label for="email">Usuario</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>
